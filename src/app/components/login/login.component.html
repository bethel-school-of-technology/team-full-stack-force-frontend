<form (ngSubmit)="signin()" class="login-form">
  <h1 class="form-title">LOGIN</h1>
  
  <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control" placeholder="Enter email" type="text" name="email" [(ngModel)]="email">
  </div>
  
  <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" placeholder="Enter password" type="password" name="password" [(ngModel)]="password">
  </div>
  
  <button type="submit" class="btn btn-primary">Sign In</button>
</form>
