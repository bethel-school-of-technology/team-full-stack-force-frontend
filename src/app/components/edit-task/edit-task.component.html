<form> <!--(ngSubmit)="createTask()"-->
    <h1>Create a new Task</h1>
    <span>Task Title</span>
    <input placeholder="Enter task name" type="text" name="title"><br><br>
    <span>Description </span>
    <input placeholder="Enter description" type="text" name="desc"><br><br>
    <h3>What is The Priority of the Task?</h3>
    <select name="Priority">
        <option value="3">High</option>
        <option value="2">Medium</option>
        <option value="1">Low</option>
    </select>
    <h3>WHat is the Status of The Task?</h3>
    <select name="Priority">
        <option value="No Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
    </select>



    <button>
        Update Task
    </button>
</form>
