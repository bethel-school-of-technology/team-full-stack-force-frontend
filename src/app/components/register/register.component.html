<form (ngSubmit)="signUp()" class="register-form">
  <h1 class="form-title">REGISTER</h1>
  
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" class="form-control" placeholder="Enter First Name" type="text" name="firstName" [(ngModel)]="newUser.firstName">
  </div>
  
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" class="form-control" placeholder="Enter Last Name" type="text" name="lastName" [(ngModel)]="newUser.lastName">
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" class="form-control" placeholder="Enter Email" type="text" name="email" [(ngModel)]="newUser.email">
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" class="form-control" placeholder="Enter Password" type="password" name="password" [(ngModel)]="newUser.password">
  </div>
  
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
