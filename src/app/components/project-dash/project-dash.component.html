<h1 class="h1">Projects</h1>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let task of taskList">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
          <div class="card-text">
            <strong>Created by:</strong> {{ task.owner?.firstName }} {{ task.owner?.lastName }}<br>
            <strong>Priority:</strong> {{ task.priority }}<br>
            <strong>Assigned:</strong> {{ task.assignee?.firstName }} {{ task.assignee?.lastName }}<br>
            <strong>Due Date:</strong> {{ task.dueDate | date: 'longDate' }}
            <div class="buttons">
              <button class="modern-button edit-button" (click)="editTask(task.taskId)">Edit</button>
              <button class="modern-button delete-button" (click)="deleteTask(task.taskId)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
